<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <!-- lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<!-- font awesome -->
<script src="https://kit.fontawesome.com/f3dd48aacc.js" crossorigin="anonymous"></script>
    <!-- tailwind css and daisy ui -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Fruit Burst</title>
    <!-- customize bar for tailwind -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- style tag -->
  <style>
    .lato{
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body class="lato">
    <header class="max-w-7xl mx-auto">
      <!-- nav part -->
      <nav class="flex justify-between lg:flex-row md:flex-row-reverse sm:flex-row-reverse bg-[#F85559] rounded-full my-14 text-center p-5">
        <div class="flex font-medium text-lg text-[white]">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>  
            </ul>
          </div>
        <div class=" hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        </div>
          <div class="flex text-center font-bold text-4xl text-[white]">
            <img class="h-14 w-12" src="images/logo.png" alt="">
            <a class="">Fruit Burst</a>
          </div>
          <div class="hidden lg:block">
            <i class="absolute pt-4 pl-48 fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search here" class="input rounded-full input-bordered w-24 md:w-auto"/>
          </div>
      
      </nav>
      <!-- banner part -->

      <div class="relative">
      <div class="carousel w-auto">
        <div id="slide1" class="relative carousel-item w-full">
          <img src="/images/banner1.png" class="w-full" />
          <div class="absolute z-30 flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/images/banner2.png" class="w-full" />
          <div class="absolute z-30 flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/images/banner3.png" class="w-full" />

        </div> 
        <div class="absolute z-30 flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a> 
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/images/banner4.png" class="w-full" />
          <div class="absolute z-30 flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class=" btn btn-circle">❮</a> 
            <a href="#slide1" class=" btn btn-circle">❯</a>
          </div>
        </div>
        <div class="absolute top-0 left-0 h-full bg-black opacity-70"></div>
      </div>
      <h3 class="z-20 absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white lg:text-7xl md:text-4xl sm:3xl font-extrabold text-center">
        Exotic tastes at your doorstep
      </h3>
      <p class="z-20 absolute top-2/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-xl  text-center font-medium">
        We supply highly quality organic products
      </p>
      <div class="z-20 absolute bottom-5 left-1/2 lg:top-80 md:top-64 transform -translate-x-1/2">
        <button class="bg-[#F85559] text-white px-4 py-2 rounded">
          Shop Now
        </button>
      </div>
      <div class="z-10 absolute top-0 left-0 w-full h-full bg-black opacity-70"></div>
      </div>
      <!-- dhukano banner part -->
      <div class="hidden lg:block">
        <div class=" relative z-50 -top-20 flex justify-center bg-white h-52 w-3/5 mx-auto">
          <img class="h-28 w-36" src="images/fruit1.png" alt="">
          <img class="h-28 w-36" src="images/fruit2.png" alt="">
          <img class="h-28 w-36" src="images/fruit3.png" alt="">
          <img class="h-28 w-36" src="images/fruit4.png" alt="">
          <img class="h-28 w-36" src="images/fruit5.png" alt="">
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto">
    </main>
    <footer>

    </footer>
</body>
</html>
